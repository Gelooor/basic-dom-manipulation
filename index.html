<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>THE TITLE OF YOUR WEBPAGE</h1>
    <div id="container">
      <div class="content">This is the glorious text-content!</div>
    </div>

    <button id="btn">CLICK ME!</button>

    <script>
      const container = document.querySelector("#container");

      const red = document.createElement("p");
      red.classList.add("red");
      red.style.color = "red";
      red.textContent = "Hey I'm red!";

      const blue = document.createElement("h3");
      blue.classList.add("blue");
      blue.style.color = "blue";
      blue.textContent = "I'm a blue h3!";

      const blackPink = document.createElement("div");
      blackPink.classList.add("black-pink");
      blackPink.style.borderColor = "black";
      blackPink.style.backgroundColor = "pink";

      const h1 = document.createElement("h1");
      h1.textContent = "I'm in a div!";

      const p = document.createElement("p");
      p.textContent = "ME TOO!";

      container.appendChild(red);
      container.appendChild(blue);
      container.appendChild(blackPink);

      blackPink.appendChild(h1);
      blackPink.appendChild(p);

      const btn = document.querySelector("#btn");

      //   function alertFunction() {
      //     alert("YAY! YOU DID IT!");
      //   }

      btn.addEventListener("click", (e) => {
        // console.log(e);
        // console.log(e.target);
        e.target.style.backgroundColor = "blue";
      });
    </script>
  </body>
</html>
